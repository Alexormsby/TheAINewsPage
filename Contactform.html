<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Page</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif;
               margin: 0;}
       
        * { box-sizing: border-box;}
       
       header { background-color: #001f3f; /* Dark blue color */
                color: white;
                padding: 15px;
                text-align: center;}
        
       header a { color: white;
                  text-decoration: none;
                  font-size: 24px;
                  font-weight: bold;}
        
       header a:hover { text-decoration: underline;}
        
       input[type=text], select, textarea { width: 100%;
                                            padding: 12px;
                                            border: 1px solid #ccc;
                                            border-radius: 4px;
                                            margin-top: 6px;
                                            margin-bottom: 16px;
                                            resize: vertical; }
        
       input[type=submit] { background-color: #04AA6D;
                           color: white;
                           padding: 12px 20px;
                           border: none;
                           border-radius: 4px;
                           cursor: pointer;}
        
       input[type=submit]:hover { background-color: #45a049;}
        
       .container { border-radius: 5px;
                    background-color: #f2f2f2;
                    padding: 20px;
                    margin: 20px; }
       
       .success-message { color: green;
                          font-size: 16px;
                          margin-top: 10px;}
</style>

</head>
<body>

<header>
    <a href="index.html">The AI News Page</a>
</header>

<h3>Contact Form</h3>
<div class="container">
    <form id="contactForm" action="javascript:void(0);">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

        <label for="Topic">Topic you would like to see a report on</label>
        <select id="topic" name="topic">
            <option value="Sports">Sports</option>
            <option value="Politics">Politics</option>
            <option value="other">Other</option>
        </select>

        <label for="subject">Briefly Describe Story for a Prompt </label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>

        <input type="submit" value="Submit">
    </form>
    <div id="successMessage" class="success-message" style="display: none;">
        Successful submission!
    </div>
</div>

<script>
 document.getElementById('contactForm').addEventListener('submit', function(event) {
       
 document.getElementById('successMessage').style.display = 'block';

       
 this.reset();});
</script>

</body>
</html>
